# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
en:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    standalone_day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Su, Mo, Tu, We, Th, Fr, Sa]

    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    # see russian gem for info on "standalone" day names
    standalone_month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    standalone_abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec.]

    order: [ :day, :month, :year ]
  
  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"

    am: "am"
    pm: "pm"

  number:
    format:
      separator: "."
      delimiter: " "
      precision: 3

  currency:
    format:
      format: "%n %u"
      unit: "UAH"
      separator: "."
      delimiter: " "
      precision: 2

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "bite"
            other: "bites"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
 
  datetime:
    distance_in_words:
      half_a_minute: "less than a minute "
      less_than_x_seconds:
        one: "less than %{count} second"
        few: "less than %{count} seconds"
        many: "less than %{count} seconds"
        other: "less than %{count} seconds"
      x_seconds:
        one: "%{count} second"
        few: "%{count} seconds"
        many: "%{count} seconds"
        other: "%{count} seconds"
      less_than_x_minutes:
        one: "less than %{count} minute"
        few: "less than %{count} minutes"
        many: "less than %{count} minutes"
        other: "less than %{count} minutes"
      x_minutes:
        one: "%{count} minute"
        few: "%{count} minutes"
        many: "%{count} minutes"
        other: "%{count} minutes"
      about_x_hours:
        one: "about %{count} hour"
        few: "about %{count} hours"
        many: "about %{count} hours"
        other: "about %{count} hours"
      x_days:
        one: "%{count} day"
        few: "%{count} days"
        many: "%{count} days"
        other: "%{count} days"
      about_x_months:
        one: "about %{count} month"
        few: "about %{count} months"
        many: "about %{count} months"
        other: "about %{count} months"
      x_months:
        one: "%{count} month"
        few: "%{count} months"
        many: "%{count} months"
        other: "%{count} months"
      about_x_years:
        one: "about %{count} year"
        few: "about %{count} years"
        many: "about %{count} years"
        other: "about %{count} years"
      over_x_years:
        one: "over %{count} year"
        few: "over%{count} years"
        many: "over %{count} years"
        other: "over %{count} years"
 
  activerecord:
    errors:
     # The values :model, :attribute and :value are always available for interpolation
     # The value :count is available when applicable. Can be used for pluralization.
      messages:
        inclusion: "is not included in the list"
        exclusion: "is reserved"
        invalid: "is invalid"
        confirmation: "doesn't match confirmation"
        accepted: "must be accepted"
        empty: "can't be empty"
        blank: "can't be blank"
        too_long: "is too long (maximum is %{count} characters)"
        too_short: "is too short (minimum is %{count} characters)"
        wrong_length: "is the wrong length (should be %{count} characters)"
        taken: "has already been taken"
        not_a_number: "is not a number"
        greater_than: "must be greater than %{count}"
        greater_than_or_equal_to: "must be greater than or equal to %{count}"
        equal_to: "must be equal to %{count}"
        less_than: "must be less than %{count}"
        less_than_or_equal_to: "must be less than or equal to %{count}"
        odd: "must be odd"
        even: "must be even"
        record_invalid: "Validation failed: {{errors}}"
       # Append your own errors here or at the model/attributes scope.
